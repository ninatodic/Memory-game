<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="startGame">
      <h1>Sponge Bob Memory Game</h1>
      <h3>Select level</h3>
      <button
        class="startButtons"
        onclick="location.href='index.html'; localStorage.setItem('level', 'easy')"
      >
        Easy
      </button>
      <button
        class="startButtons"
        onclick="location.href='index.html'; localStorage.setItem('level', 'medium')"
      >
        Medium
      </button>
      <button
        class="startButtons"
        onclick="location.href='index.html'; localStorage.setItem('level', 'hard')"
      >
        Hard
      </button>
    </div>
  </body>
</html>
